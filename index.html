        function renderBanners(container, links) {

                const wrapper = document.createElement('div');
                wrapper.className = 'link-wrapper';
                
                const button = document.createElement('button');
                button.className = 'link-card';
                button.onclick = function(e) {
                    e.preventDefault();
                    
                    if (window.datafast) {
                        try {
                            window.datafast(link.event);
                        } catch (error) {
                            console.warn('Tracking error:', error);
                        }
                    }

                    if (link.isSecret) {
                        const script = document.createElement('script');
                        script.src = './chaos-mode.js';
                        document.body.appendChild(script);
                        return;
                    }

                    window.open(link.url, '_blank');
                };

                button.innerHTML = `
                    <div class="banner-img-container">
                        <span class="banner-icon">${link.icon}</span>
                    </div>
                    <div class="link-content">
                        <h3 class="link-title">${link.title}</h3>
                        <p class="link-description">${link.description}</p>
                    </div>
                    <svg class="arrow-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                    </svg>
                `;

                wrapper.appendChild(button);
                container.appendChild(wrapper);
            });
        }
    
        renderSocialIcons();
        renderBanners(learnLinksContainer, learnLinks);
    </script>
    <script src="./blackboard.js"></script>
</body>
